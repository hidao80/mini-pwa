<!DOCTYPE html>
<head>
    <title>Minimum PWA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta property="og:image" content="icon256x256.png">
    <link rel="shortcut icon" type="image/png" href="icon256x256.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            background-color: lightgray;
        }
        .safe-area {
            position: absolute;
            top: env(safe-area-inset-top, 0);
            right: env(safe-area-inset-right, 0);
            bottom: env(safe-area-inset-bottom, 0);
            left: env(safe-area-inset-left, 0);
            background-color: rgba(255, 0, 0, 0.3); /* 半透明の赤でSafe Areaを表示 */
            pointer-events: none; /* クリックイベントを無効化 */
        }
    </style>
</head>
<body>
    <button type="button" onclick="alert('UUID: ' + crypto.randomUUID())">Generate</button>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const docElement = document.documentElement;
            if (docElement.requestFullscreen) {
                docElement.requestFullscreen();
            } else if (docElement.mozRequestFullScreen) {
                docElement.mozRequestFullScreen();
            } else if (docElement.webkitRequestFullscreen) {
                docElement.webkitRequestFullscreen();
            } else if (docElement.msRequestFullscreen) {
                docElement.msRequestFullscreen();
            }

            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./sw.js");
            }
        });
    </script>
</body>
</html>
